bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      sharing:
        facebook: no
        twitter: no
        google: yes
        download: ["Intro_R_Workshop.pdf"]
bookdown::pdf_book:
  keep_tex: yes
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
